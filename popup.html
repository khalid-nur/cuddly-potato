<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script type="module" defer src="/popup.js"></script>
    <title>Prayer</title>
  </head>
  <body>
    <main class="modal container">
      <header class="header">
        <div class="logo">
          <img src="/assets/prayer-time-logo.png" alt="" />
        </div>
        <div class="search-box">
          <img
            class="search-icon"
            src="/assets/location-dot-solid.svg"
            alt="location Icon"
          />
          <input
            type="text"
            class="search-input"
            placeholder="Enter your location "
          />
          <button class="btn">
            <img
              class="search-icon"
              src="/assets/magnifying-glass-solid.svg"
              alt="magnifying glass Icon"
            />
          </button>
        </div>
      </header>

      <div class="error-message"></div>
      <section class="section-current-time">
        <div class="current-time-box">
          <h2 class="time-title">Current Time</h2>
          <h1 class="time-box"></h1>
        </div>
      </section>

      <section class="section-time-prayer">
        <h2 class="current-city"></h2>
        <div class="time-prayer">
          <ul class="time-prayer-lists">
            <li class="time-prayer-items">
              <span class="prayer-name">fajr</span>
              <span class="prayer-time fajr"></span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Sunrise</span>
              <span class="prayer-time sunrise"></span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Dhuhr</span>
              <span class="prayer-time dhuhu"></span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name Asr">Asr</span>
              <span class="prayer-time asr"></span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time maghrib"></span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Isha</span>
              <span class="prayer-time isha"></span>
            </li>
          </ul>
        </div>
      </section>

      <div class="alert close">
        <span class="icon">
          <img
            class="icon-triangle-img"
            src="/assets/triangle-exclamation-solid.svg"
            alt=""
          />
        </span>

        <div class="text">
          <strong>Warning</strong>
          <p>
            Could not access the location; access prohibited! Location access
            needs to be enabled.
          </p>
        </div>

        <button class="icon close-btn">
          <img class="icon-close-img" src="/assets/xmark-solid.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
