<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="/popup.js"></script>
    <title>Prayer</title>
  </head>
  <body>
    <div class="show"></div>
    <main class="moadl container">
      <header class="header">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Enter a City " />
        </div>
        <button class="btn">click me</button>
      </header>

      <section class="section-current-time">
        <div class="current-time-box">
          <h2 class="time-title">Current Time</h2>
          <h1 class="time-box">6:00pm</h1>
        </div>
      </section>

      <section class="section-time-prayer hide">
        <h2 class="current-city">Minnesota</h2>
        <div class="time-prayer">
          <ul class="time-prayer-lists">
            <li class="time-prayer-items">
              <span class="prayer-name" data-="fajr">fajr</span>
              <span class="prayer-time">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Sunrise</span>
              <span class="prayer-time">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Dhuhu</span>
              <span class="prayer-time">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Asr</span>
              <span class="prayer-time">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Isha</span>
              <span class="prayer-time">6:05pm</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
