<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <!-- <script
      src="https://kit.fontawesome.com/9025dbb42b.js"
      crossorigin="anonymous"
    ></script> -->

    <script type="module" defer src="/popup.js"></script>
    <title>Prayer</title>
  </head>
  <body>
    <main class="moadl container">
      <header class="header">
        <div class="logo">
          <img src="/assets/prayer-time-logo.png" alt="" />
        </div>
        <div class="search-box">
          <img
            class="search-icon"
            src="/assets/location-dot-solid.svg"
            alt="location Icon"
          />
          <input
            type="text"
            class="search-input"
            placeholder="Enter your location "
          />
          <!-- <i class="fa-sharp fa-solid fa-magnifying-glass"></i> -->
          <button class="btn">
            <img
              class="search-icon"
              src="/assets/magnifying-glass-solid.svg"
              alt="magnifying glass Icon"
            />
          </button>
        </div>
      </header>

      <section class="section-current-time">
        <div class="current-time-box">
          <h2 class="time-title">Current Time</h2>
          <h1 class="time-box">6:00pm</h1>
        </div>
      </section>

      <section class="section-time-prayer">
        <h2 class="current-city">Minnesota</h2>
        <div class="time-prayer">
          <ul class="time-prayer-lists">
            <li class="time-prayer-items">
              <span class="prayer-name">fajr</span>
              <span class="prayer-time fajr">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Sunrise</span>
              <span class="prayer-time sunrise">12:05am</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Dhuhu</span>
              <span class="prayer-time dhuhu">6:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name Asr">Asr</span>
              <span class="prayer-time asr">12:05pm</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time maghrib">6:05am</span>
            </li>
            <li class="time-prayer-items">
              <span class="prayer-name">Isha</span>
              <span class="prayer-time isha">1:05pm</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
